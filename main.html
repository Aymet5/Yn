<html><head><base href="blob:https://party.websim.ai/a8a41aa1-12cb-4ecb-add5-6c052230a70f"><!DOCTYPE html>
<html lang="tyv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Үн - Тыва музыка стриминг сервизи</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="sidebar" class="sidebar">
            <div class="logo">Үн</div>
            <ul class="nav-menu">
                <li><a href="#" onclick="loadContent('home')"><i class="material-icons">home</i> Бажың</a></li>
                <li><a href="#" onclick="loadContent('search')"><i class="material-icons">search</i> Дилээр</a></li>
                <li><a href="#" onclick="loadContent('library')"><i class="material-icons">library_music</i> Библиотека</a></li>
                <li><a href="#" onclick="loadContent('playlists')"><i class="material-icons">playlist_play</i> Плейлисттер</a></li>
                <li><a href="#" onclick="loadContent('artists')"><i class="material-icons">person</i> Ыраажылар</a></li>
                <li><a href="#" onclick="loadContent('favorites')"><i class="material-icons">favorite</i> Ынак ырылар</a></li>
            </ul>
        </div>
        <div id="mainContent" class="main-content">
            <!-- Контент будет загружаться сюда -->
        </div>
    </div>
    <div id="authButtons" class="auth-buttons">
        <button onclick="loadContent('login')">Кирер</button>
        <button onclick="loadContent('register')">Бүрүткээр</button>
    </div>
    <div id="userProfile" class="user-profile" style="display: none;">
        <img src="https://placeholder.com/30x30?text=А" alt="Ажыглакчының профиль чуруу" width="30" height="30">
        <span id="username">Ажыглакчы</span>
    </div>
    <div class="player">
        <div class="player-track-info">
            <img id="playerTrackImage" src="https://placeholder.com/50x50" alt="Трек чуруу" width="50" height="50">
            <div class="player-track-details">
                <span id="playerTrackTitle" class="player-track-title">Трек ады</span>
                <span id="playerTrackArtist" class="player-track-artist">Ыраажы ады</span>
            </div>
        </div>
        <div class="player-controls">
            <button onclick="previousTrack()"><i class="material-icons">skip_previous</i></button>
            <button onclick="togglePlay()"><i id="playPauseIcon" class="material-icons">play_arrow</i></button>
            <button onclick="nextTrack()"><i class="material-icons">skip_next</i></button>
        </div>
        <div class="player-progress">
            <div id="progressBar" class="player-progress-bar"></div>
        </div>
        <div class="player-time">
            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        </div>
        <button id="playerLikeButton" class="like-button" onclick="toggleLikeCurrentTrack()">
            <i class="material-icons">favorite_border</i>
        </button>
    </div>

   
</body>
</html>
